---
apiVersion: s3.kubedoop.dev/v1alpha1
kind: S3Connection
metadata:
  name: minio
spec:
  host: minio
  port: 9000
  credentials:
    secretClass: s3-credentials
---
apiVersion: secrets.kubedoop.dev/v1alpha1
kind: SecretClass
metadata:
  name: s3-credentials
  namespace: ($namespace)
spec:
  backend:
    k8sSearch:
      searchNamespace:
        pod: {}
